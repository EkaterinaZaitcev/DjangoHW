{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="d-md-flex flex-md-equal flex-wrap w-100 my-md-5 ps-md-3">
    {% for prod in object_list %}
    <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <div class="my-3 py-3">
        <h2 class="display-5">{{ prod.name }}</h2>
        <p class="lead">{{ prod.description|truncatechars:100}}</p>
        <p class="lead">{{ prod.category}}</p>
        <p class="lead">{{ prod.created_at}}</p>
        <p class="lead">{{ prod.updated_at}}</p>
        <img src="/photo/{{ object.image }}" style="max-width: 450px; max-height: 300px"><br/>
        <a href="{% url 'catalog:products_detail' prod.pk %}" class="btn btn-primary" role="button" >Посмотреть</a>
      </div>
    </div><br/>
    {% endfor %}
</div>
{% endblock %}
